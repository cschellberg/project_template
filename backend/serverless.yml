service: template-backend

plugins:
  localPath: './plugins'
  modules:
    - serverless-webpack
    - serverless-prune-plugin

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  httpApi:
    payload: "1.0"
    name: melschellGateway
    cors:
      allowedOrigins:
        - "*"
      allowedHeaders:
        - "Content-Type"
        - "X-Amz-Date"
        - "Authorization"
        - "X-Api-Key"
        - "X-Amz-Security-Token"
        - "X-Amz-User-Agent"
        - disablefeatureset
        - featureset
      allowedMethods:
        - OPTIONS
        - GET
        - POST
        - HEAD
        - DELETE
# you can overwrite defaults here
#  stage: dev
#  region: us-east-1

# you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
    - Effect: Allow
      Action: logs:CreateLogGroup
      Resource: arn:aws:logs:us-east-1:277777067317:*
    - Effect: Allow
      Action:
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource:
        - !Join
          -  ":"
          - - arn:aws:logs:${self:provider.region}
            - !Ref AWS::AccountId
            - log-group:/aws/lambda/template-backend-${self:provider.stage}-*:*
    - Effect: Allow
      Action:
        - ses:*
      Resource: "*"
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: "*"

# you can define service wide environment variables here
  environment:
    STAGE: ${self:provider.stage}
  stackTags:
    owner: "melschell"

custom:
  env: ${file(./env/${self:provider.stage}-${self:provider.region}.yml)}


