# you can add CloudFormation resource templates here
resources:
  Resources:
    BackendTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: backend-data-${self:provider.stage}
        ProvisionedThroughput:
          ReadCapacityUnits: "1"
          WriteCapacityUnits: "1"
        AttributeDefinitions:
          -
            AttributeName: 'pk'
            AttributeType: 'S'
          -
            AttributeName: 'sk'
            AttributeType: 'S'
        KeySchema:
          -
            AttributeName: 'pk'
            KeyType: 'HASH'
          -
            AttributeName: 'sk'
            KeyType: 'RANGE'
        GlobalSecondaryIndexes:
          -
            IndexName: sort_key_index
            KeySchema:
              -
                AttributeName: 'sk'
                KeyType: 'HASH'
              -
                AttributeName: 'pk'
                KeyType: 'RANGE'
            Projection:
              ProjectionType: 'ALL'
            ProvisionedThroughput:
              ReadCapacityUnits: "1"
              WriteCapacityUnits: "1"







