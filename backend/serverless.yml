functions:
  sendEmail:
    handler: src/lambdas/emailer.sendEmail
    events:
      - httpApi:
          method: POST
          path: /post/email
    tags:
      FunctionName: sendEmail
      Owner: MelSchell
      
  graphql:
    handler: src/lambdas/graphql.graphqlHandler
    events:
      - httpApi:
          method: post
          path: /graphql
      - httpApi:
          method: get
          path: /graphql
    tags:
      FunctionName: sendEmail
      Owner: MelSchell
